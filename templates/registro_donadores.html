          <h1
            class="mt-12 mb-4 font-sans-alt text-4xl font-bold text-gray-950 leading-tight"
          >
            Crear una cuenta
          </h1>
          <p class="leading-tight">
            Antes de realizar donaciones debes saber los requisitos para poder
            donar sangre
            <a
              class="text-rose-300 hover:underline"
              href="https://www.gob.mx/issste/articulos/requisitos-y-proceso-para-la-donacion-de-sangre"
              target="_blank"
              >Leer más</a
            >.
          </p>
          <div class="mt-6 sm:mt-8">
            <form action="#" method="POST" class="mx-auto max-w-xl">
              <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                <div>
                  <label
                    for="name"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Nombre</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      autocomplete="given-name"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="last-name"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Apellidos</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="text"
                      name="last-name"
                      id="last-name"
                      autocomplete="family-name"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="telefono"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Teléfono celular</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="text"
                      name="telefono"
                      id="telefono"
                      autocomplete="phone-number"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="gender"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Género</label
                  >
                  <div class="relative mt-2.5">
                    <div class="absolute inset-y-0 left-0 flex items-center">
                      <label for="country" class="sr-only">Country</label>
                      <select
                        id="country"
                        name="country"
                        class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm"
                      >
                        <option>US</option>
                        <option>CA</option>
                        <option>EU</option>
                      </select>
                      <svg
                        class="pointer-events-none absolute right-3 top-0 h-full w-5 text-gray-400"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <input
                      type="tel"
                      name="phone-number"
                      id="phone-number"
                      autocomplete="tel"
                      class="block w-full rounded-md border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    />
                  </div>
                </div>
                <div class="sm:col-span-2">
                  <label
                    for="company"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Dirección</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="text"
                      name="company"
                      id="company"
                      autocomplete="organization"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="email"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Correo electrónico</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="email"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="password"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Contraseña</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="password"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="fecha_nacimiento"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Fecha de nacimiento</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="date"
                      name="fecha_nacimiento"
                      id="fecha_nacimiento"
                      autocomplete="birthDate"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="password"
                    class="block text-base font-semibold leading-6 text-gray-900"
                    >Tipo de sangre</label
                  >
                  <div class="mt-2.5">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="password"
                      class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-rose-300 sm:text-base sm:leading-6"
                    />
                  </div>
                </div>       
              </div>
              <div class="mt-10">
                <button
                  type="submit"
                  class="focus:outline-none text-white bg-rose-300 hover:bg-rose-400 focus:ring-4 font-semibold rounded text-base px-8 py-2.5"
                >
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- renderizar imagenes cuando el usuario de clic en una opción -->
      </div>
    </div>
  </body>
</html>
