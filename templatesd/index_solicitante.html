<!DOCTYPE html>
<html lang="en" class="bg-grey-100 antialiased h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>BloodPlus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
      #map {
        width: 100%;
        height: 600px;
        background-color: grey;
      }
    </style>
  </head>
  <body
    class="m-0 font-sans text-base font-regular text-gray-900 h-full leading-none"
  >
    <div id="app">
      <div class="z-50 sticky top-0">
        <nav
          class="duration-300 backdrop-filter backdrop-blur-lg backdrop-saturate-200 transition-shadow bg-opacity-90 items-center w-full flex justify-between bg-white px-1.5 lg:pr-5 lg:pl-4 z-50"
        >
          <div
            class="h-16 w-full gap-0 sm:gap-3 flex items-center justify-between"
          >
            <!-- Replace with 3xl:flex-1 in the future -->
            <div class="xl:flex-1 flex flex-row">
              <!-- Mobile menu button -->
              <button
                type="button"
                aria-label="Menu"
                class="active:scale-95 transition-transform flex lg:hidden w-12 h-12 rounded-full items-center justify-center hover:bg-gray-100 outline-link"
              >
                <svg
                  width="1.33em"
                  height="1.33em"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <line x1="3" y1="12" x2="21" y2="12"></line>
                  <line x1="3" y1="6" x2="21" y2="6"></line>
                  <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
              </button>
              <!-- Replace with 3xl:flex-1 in the future -->
              <div class="xl:flex-1 flex align-center">
                <!-- Logo de la aplicacion -->
                <!-- Replace with 3xl:rounded-xl in the future -->
                <a
                  class="active:scale-95 overflow-hidden transition-transform relative items-center text-gray-900 p-1 whitespace-nowrap outline-link rounded-full xl:rounded-xl inline-flex text-lg font-normal gap-2"
                  href="index_solicitante.html"
                >
                  <img
                    class="block h-8 w-auto lg:hidden"
                    src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                    alt="Your Company"
                  />
                  <img
                    class="hidden h-8 w-auto lg:block"
                    src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                    alt="Your Company"
                  />
                  <span class="sr-only xl:not-sr-only">BloodPlus</span>
                </a>
              </div>
            </div>
            <!-- Replace with 3xl:w-auto 3xl:shrink-0 3xl:justify-center in the future -->
            <div
              class="hidden md:flex flex-1 justify-center items-center w-full xl:w-auto xl:shrink-0 xl:justify-center"
            >
              <!-- Replace with 3xl:w-[56rem] 3xl:mx-0 in the future -->
              <button
                class="flex xl:w-[56rem] xl:mx-0 relative pl-4 pr-1 py-1 h-10 bg-gray-100 outline-none focus:ring-2 focus:ring-rose-300 pointer items-center text-left w-full text-gray-500 rounded-full align-middle text-base"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 20 20"
                  class="mr-3 align-middle text-gray-30 shrink-0"
                >
                  <path
                    d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                    stroke="currentColor"
                    fill="none"
                    stroke-width="2"
                    fill-rule="evenodd"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
                Buscar donadores...
                <span class="ml-auto hidden sm:flex item-center mr-1"
                  >
                  <!-- if detect 'mac' device remove hidden the `kbd` tag below -->
                  <kbd
                    class="hidden w-5 h-5 border border-transparent mr-1 bg-white text-gray-600 align-middle p-0 inline-flex justify-center items-center text-xs text-center rounded-md"
                    data-platform="mac"
                    >⌘</kbd
                  ><kbd
                    class="w-10 h-5 border border-transparent mr-1 bg-white text-gray-600 align-middle p-0 inline-flex justify-center items-center text-xs text-center rounded-md"
                    data-platform="win"
                    >Ctrl</kbd
                  ><kbd
                    class="w-5 h-5 border border-transparent mr-1 bg-white text-gray-600 align-middle p-0 inline-flex justify-center items-center text-xs text-center rounded-md"
                    >K</kbd
                  ></span
                >
              </button>
            </div>
            <!-- Replace with 3xl:flex-1 3xl:justify-end in the future -->
            <div
              class="text-base justify-center items-center gap-1.5 flex xl:flex-1 flex-row xl:justify-end"
            >
              <div class="mx-2.5 gap-1.5 hidden lg:flex">
                <div class="flex flex-auto sm:flex-1">
                  <a
                    href="#"
                    class="active:scale-95 transition-transform w-full text-center outline-link py-1.5 px-1.5 sm:px-4 rounded-full capitalize font-medium hover:bg-gray-100 text-gray-900"
                    aria-current="page"
                    >Información</a
                  >
                </div>
                <div class="flex flex-auto sm:flex-1">
                  <a
                    href="#"
                    class="active:scale-95 transition-transform w-full text-center outline-link py-1.5 px-1.5 sm:px-4 rounded-full capitalize font-medium hover:bg-gray-100 text-gray-900"
                    aria-current="page"
                    >FAQ</a
                  >
                </div>
                <div class="flex flex-auto sm:flex-1">
                  <a
                    href="#"
                    class="active:scale-95 transition-transform w-full text-center outline-link py-1.5 px-1.5 sm:px-4 rounded-full capitalize font-medium hover:bg-gray-100 text-gray-900"
                    aria-current="page"
                    >Ayuda</a
                  >
                </div>
              </div>
              <div class="flex w-full md:hidden"></div>
              <div class="flex items-center -space-x-2.5 sm:space-x-0">
                <div class="flex md:hidden">
                  <button
                    class="active:scale-95 transition-transform flex w-12 h-12 rounded-full items-center justify-center hover:bg-gray-100 outline-link" title="Buscar donadores"
                  >
                    <svg
                      width="1em"
                      height="1em"
                      viewBox="0 0 20 20"
                      class="align-middle w-5 h-5"
                    >
                      <path
                        d="M14.386 14.386l4.0877 4.0877-4.0877-4.0877c-2.9418 2.9419-7.7115 2.9419-10.6533 0-2.9419-2.9418-2.9419-7.7115 0-10.6533 2.9418-2.9419 7.7115-2.9419 10.6533 0 2.9419 2.9418 2.9419 7.7115 0 10.6533z"
                        stroke="currentColor"
                        fill="none"
                        stroke-width="2"
                        fill-rule="evenodd"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="flex">
                  <a
                    class="active:scale-95 transition-transform flex w-12 h-12 rounded-full items-center justify-center hover:bg-gray-100 outline-link" href="chat_solicitante.html" title="Chat"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M5 18v3.766l1.515-.909L11.277 18H16c1.103 0 2-.897 2-2V8c0-1.103-.897-2-2-2H4c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h1zM4 8h12v8h-5.277L7 18.234V16H4V8z"
                      ></path>
                      <path
                        d="M20 2H8c-1.103 0-2 .897-2 2h12c1.103 0 2 .897 2 2v8c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2z"
                      ></path>
                    </svg>
                  </a>
                </div>
                <div class="flex">
                  <button
                    class="active:scale-95 transition-transform flex w-12 h-12 rounded-full items-center justify-center hover:bg-gray-100 outline-link"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <circle cx="18" cy="6" r="3"></circle>
                      <path
                        d="M18 19H5V6h8c0-.712.153-1.387.422-2H5c-1.103 0-2 .897-2 2v13c0 1.103.897 2 2 2h13c1.103 0 2-.897 2-2v-8.422A4.962 4.962 0 0 1 18 11v8z"
                      ></path>
                    </svg>
                  </button>
                </div>
                <div class="flex">
                  <a
                    class="active:scale-95 transition-transform flex w-12 h-12 rounded-full items-center justify-center hover:bg-gray-100 outline-link"
                    href="#"
                    title="Perfil de Usuario"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                    >
                      <path
                        d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z"
                      ></path>
                      <path
                        d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z"
                      ></path>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="min-w-0 isolate">
        <div
          class="pl-0 mx-5 mt-6 lg:mt-12 mb-20 lg:mb-16 flex flex-col justify-center"
        >
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
